<!DOCTYPE html>

<html lang="en-US" dir="ltr">

<head>

    <title>BrewSearch™ | Find Beer</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Kevin Huang">
    <meta name="description" content="Discover local breweries.">
    <meta name="keywords" content="Fetch, Geolocation">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://www.openbrewerydb.org/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1">

    <script src="js/main.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/geolocation.js" defer></script>
    <script src="js/dropdown.js" defer></script>

</head>

<body>

    <header>
        <div class="above-480">
            <nav>
                <button id="search" tabindex="0" onclick="searchEL(this)">Search!</button>
                <button id="theme" onclick="themeEL()">Theme</button>
                <button id="favorites" disabled onclick="favoritesEL()">Favorites</button>
            </nav>
            <div id="options">
                <button id="sortName" disabled onclick="sortNameEL()">Sort Name</button>
                <button id="sortDistance" disabled onclick="sortDistanceEL()">Sort Distance</button>
                <select id="filter" size="1" disabled onchange="filterEL()">
                    <option value="all" selected>All</option>
                    <option value="brewpub">Brewpubs</option>
                    <option value="contract">Contract</option>
                    <option value="micro">Micro</option>
                    <option value="regional">Regional</option>
                </select>
            </div>
        </div>
        <div class="sub-480">
            <i id="menu" class="material-symbols-outlined menu-off dropdown" onclick="toggleDropdown()">menu</i>
            <div id="hamburger" role="navigation">
                <button id="search" tabindex=0 onclick="searchEL(this)">Search!</button>
                <button id="theme" onclick="themeEL(this)">Theme</button>
                <button id="favorites" disabled onclick="favoritesEL(this)">Favorites</button>
                <button id="sortName" disabled onclick="sortNameEL(this)">Sort Name</button>
                <button id="sortDistance" disabled onclick="sortDistanceEL(this)">Sort Distance</button>
                <select id="filter" size=1 disabled onchange="filterEL(this)">
                    <option value="all" selected>All</option>
                    <option value="brewpub">Brewpubs</option>
                    <option value="contract">Contract</option>
                    <option value="micro">Micro</option>
                    <option value="regional">Regional</option>
                </select>
            </div>
        </div>

    </header>

    <main>
        <div id="gps">
            <div id="loading" class="hidden gps-loading">Loading... please wait...</div>
            <div class="hidden" id="gps-connection-error">Error... please check your connection...</div>
            <div class="hidden" id="gps-permission-error">Error... please enable location services...</div>
            <div class="hidden" id="gps-unsupported-error">Your browser does not support geolocation...</div>
            <div class="hidden" id="gps-unknown-error">An unknown error occurred when trying to access your location...
            </div>
            <div class="hidden" id="gps-result">
                <p>Latitude: <span id="lat-result"></span></p>
                <p>Longitude: <span id="lon-result"></span></p>
            </div>
        </div>
        <div id="breweries"></div>

    </main>

    <footer>

        <p>© 2023 by BrewSearch<output>. All Rights Reserved.</output></p>

    </footer>

</body>

</html>
