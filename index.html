<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="gps"></div>

    <script>
        const g = navigator.geolocation;
        const gps = document.getElementById('gps');
        onload = getPos();

        function getPos() {
            if (g) g.watchPosition(writePos, errorPos); // getCurrentPosition()
            else gps.innerHTML = 'Your browser does not support geolocation.';
        }

        function writePos(pos) {
            gps.innerHTML += 'Latitude: ' + pos.coords.latitude + '<br>';
            gps.innerHTML += 'Longitude: ' + pos.coords.longitude + '<br>';
            gps.innerHTML += 'Accuracy: ' + pos.coords.accuracy + '<br>';
        }

        function errorPos(err) {
            gps.innerHTML += 'Error...';
        }
    </script>
</body>

</html>
